<!doctype html>
<html ng-app="formulaOneApp">
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Browse over 50 years of Formula One statistics"/>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>

  	<meta property="og:title" content="FormulaOneStats"/>
  	<meta property="og:description" content="Browse over 50 years of Formula One statistics"/>
  	<!-- <meta property="og:image" content="http://jewkesy.github.io/Flappy/images/thumbnail.png"/> -->
  	<meta property="og:url" content="http://jewkesy.github.io/FormulaOne/"/>
  	<meta property="og:type" content="website"/>

    <title ng-bind="title">.: FormulaOneStats :.</title>
    <link rel="shortcut icon" type="image/png" href="./favicon.ico"/>

    <link rel="stylesheet" type="text/css" href="./css/googlefonts.css"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./lib/bootstrap.min.css">



    <link rel="stylesheet" type="text/css" href="./css/style.css"/>

    <script type="text/javascript" src="./js/utils.js"></script>

    <script type="text/javascript" src="./lib/angular.min.js"></script>
    <script type="text/javascript" src="./lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="./lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="./lib/angular-sanitize.min.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53431940-6', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <header class="navbar-inverse" role="banner">
      <div class="container">
        <nav role="navigation" ng-controller="HeaderController">
            <div class="navbar-header">

              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" ui-sref="drivers({season:season})"><img height="30px" src="./images/f1_logo.png" /></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/news')}"><a ui-sref="news({season:season})">News</a></li>
                <li ng-class="{ active: isActive('/drivers')}"><a ui-sref="drivers({season:season})">Drivers</a></li>
                <li ng-class="{ active: isActive('/circuits')}"><a ui-sref="circuits({season:season})">Circuits</a></li>
                <li ng-class="{ active: isActive('/constructors')}"><a ui-sref="constructors({season:season})">Constructors</a></li>
                <li ng-class="{ active: isActive('/results')}"><a ui-sref="results({season:season})">Results / Race Schedule</a></li>
              </ul>
            </div>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sn-12">
          <div ui-view></div> <!-- This is where our views will load -->
        </div>
      </div>
    </div>

    <div class="footer navbar-fixed-bottom" ng-controller="FooterController">
      <div class="container">
        <p class="text-muted credit">Created by <a target="_blank" href="http://www.daryljewkes.com">Daryl Jewkes</a> .:. Formula One data from <a target="_blank" href="http://ergast.com/mrd/">Ergast</a> .:. Copyright &copy; {{currentDate | date:'yyyy'}}</p>
      </div>
    </div>

    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/controllers.js"></script>
    <script type="text/javascript" src="./js/services.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="./lib/bootstrap.min.js"></script>
  </body>
</html>
