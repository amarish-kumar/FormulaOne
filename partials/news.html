
<div ng-hide="content_loaded">
  Just grabbing your data...
</div>
<div ng-show="content_loaded">
  <h3>Latest News</h3>

    <div ng-repeat="article in results" >
      <img width="300px" src="{{article.image.url}}"/>
      <h4>{{article.titleNoFormatting}}</h4>
      <span>{{article.content}}</span>
      <p><a target="_blank" ng-href="{{article.unescapedUrl}}"/>{{article.publisher}} <i>{{article.publishedDate}}</i></p>
      <hr/>
    </div>

</div>
