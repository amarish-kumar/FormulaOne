<div ng-show="no_data" class="fullscreenCenter">
  There is no data to display
</div>
<div ng-hide="content_loaded" class="fullscreenCenter">
  Just grabbing your data...
</div>
<div ng-hide="no_data" ng-show="content_loaded">
  <table class="table drivertable table-striped table-bordered table-condensed">
    <tr>
      <td><h2><span class="lastName">{{driver.familyName}}</span><br/>
        <span class="firstName">{{driver.givenName}}&nbsp;&nbsp;<img ng-src="{{driver.flagUrl}}" alt="{{driver.nationality}}" /></span></h2></td>
    </tr>
    <tr><td><img class="img-responsive center-block img-thumbnail" ng-src="{{ driver.imageUrl }}" /></td></tr>
    <tr><td>{{driver.Age}} years old .:. {{driver.dateOfBirth | date:'MMM d, y'}}</td></tr>
    <tr>
      <td>Driver Number<span class="driverNo">{{driver.permanentNumber}} - {{driver.code}}</span></td>
    </tr>
  </table>
</div>
