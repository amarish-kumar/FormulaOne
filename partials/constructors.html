<div ng-hide="content_loaded">
  Just grabbing your data...
</div>
<div ng-show="content_loaded">
  <h3>Constructor Standings<span class="divider"> .:. </span>
    <span class="dropdown">
      <a class="btn btn-default" data-toggle="dropdown" href="/constructors">{{ season }} <b class="caret"></b></a>
      <ul ng-model="seasonSelection" class="dropdown-menu scrollable-menu" role="menu" aria-labelledby="dropdownYear">
        <li ng-repeat="year in years">
          <a ng-click="$parent.season = year">{{year}}</a>
        </li>
      </ul>
    </span></h3>

  <table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
      <th>Position</th>
      <th>Name</th>
      <th>Points</th>
      <th>Wins</th>
    </tr>
    <tr ng-repeat="team in teams.ConstructorStandings">
      <td>{{team.position}}</td>
      <td><img ng-src="http://jewkesy.github.io/colloquial/images/flags/{{team.Constructor.nationality}}.png" alt="{{team.Constructor.nationality}}" /> <a ui-sref="viewConstructor({id:team.Constructor.constructorId})">{{team.Constructor.name}}</a></td>
      <td>{{team.points}}</td>
      <td>{{team.wins}}</td>
    </tr>
  </table>
</div>
